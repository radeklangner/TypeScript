name: Playwright Cucumber Tests
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: TypeScript/projekt/package-lock.json

      - name: Install dependencies
        working-directory: TypeScript/projekt
        run: npm install

      - name: Fix Playwright Permissions
        working-directory: TypeScript/projekt
        run: chmod +x ./node_modules/.bin/playwright

      - name: Fix Cucumber Permissions
        working-directory: TypeScript/projekt
        run: chmod +x ./node_modules/.bin/cucumber-js

      # --- OPTYMALIZACJA: CACHE DLA PRZEGLÄ„DAREK ---
      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('TypeScript/projekt/package-lock.json') }}

      - name: Install Playwright Chromium & Deps
        working-directory: TypeScript/projekt
        run: npx playwright install chromium --with-deps
      # --------------------------------------------

      - name: Run Cucumber Tests
        working-directory: TypeScript/projekt
        run: npm test